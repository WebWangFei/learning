<script>
  // 根据外层（函数或者全局）作用域来决定this
  // 继承外层函数调用的this进行绑定
  // 箭头函数一旦绑定后，则无法修改
  function hero() {
    return () => {
      console.log("--箭头函数this--", this.skill);
    };
  }
  var skill1 = {
    skill: "laugh",
  };
  var skill2 = {
    skill: "jump",
  };
  var hero1 = hero.call(skill1);
  hero1.call(skill2); //laugh
</script>
