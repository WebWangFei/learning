<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #app {
      width: 300px;
      height: 300px;
      background: orange;
      cursor: pointer;
    }
    * {
      padding: 0;
      margin: 0;
    }
    body {
      height: 2000px;
    }
  </style>
  <body>
    <div id="app"></div>
  </body>
</html>
<script>
  /**
         * @Description:DOM2&&DOM3
         * DOM Core:在 DOM1 核心部分的基础上，为节点增加方法和属性
         * DOM Views:定义基于样式信息的不同视图。
         * DOM Events:定义通过事件实现 DOM 文档交互
         * DOM Style:定义以编程方式访问和修改 CSS 样式的接口。
         * DOM Traversal and Range:新增遍历 DOM 文档及选择文档内容的接口。
         * DOM HTML:在 DOM1 HTML 部分的基础上，增加属性、方法和新接口。
         * DOM Mutation Observers:定义基于 DOM 变化触发回调的接口。这个模块是 DOM4 级模块，
      用于取代 Mutation Events
         */
  let Div = document.getElementById("app");
  let computedStyle = document.defaultView.getComputedStyle(Div, null);
  console.log("--🚀-- ~ computedStyle width", computedStyle.width);
  console.log("--🚀-- ~ computedStyle cursor", computedStyle.cursor);
  console.log(
    "--🚀-- ~ computedStyle backgroundColor",
    computedStyle.backgroundColor
  );

  // clientHeight/clientWidth :用于获取窗口的宽高
  // offsetHeight/offsetWidth :用于获取元素的宽高或位置

  /**
   * @Description: 获取元素的偏移量
   * @param {*}
   * @return {*}
   */
  function getElementLeft(element) {
    let actualLeft = element.offsetLeft;
    let current = element.offsetParent;
    while (current !== null) {
      actualLeft += current.offsetLeft;
      current = current.offsetParent;
    }
    return actualLeft;
  }

  /**
   * @Description: scrollHeight/scrollWidth:滚动尺寸
   *
   * scrollHeight，没有滚动条出现时，元素内容的总高度。
   * scrollTop，内容区顶部隐藏的像素数，设置这个属性可以改变元素的滚动位置。
   * @param {*}
   * @return {*}
   */
  console.log(
    "scroll height top",
    document.documentElement.scrollHeight,
    document.documentElement.scrollTop
  );
  window.onscroll = function () {
    console.log("scrollTop", document.documentElement.scrollTop);
  };

  // getBoundingClientRect
  console.log("getBoundingClientRect", Div.getBoundingClientRect());
</script>
